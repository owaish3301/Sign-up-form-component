<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Intro component with sign up form</title>

</head>
<body>

  <header>
    <div class="top-heading">
      <p>Learn to code by watching others</p>
    </div>

    <div class="content">
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
  </header>

  <main>
    <div class="trial">
      <p> <span id="more-weight">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div class="form-card">
      <input placeholder="First Name" id="first-name">
      <input placeholder="Last Name" id="last-name">
      <input placeholder="Email Address" type="email" id="email">
      <input placeholder="Password" type="password" id="password">

      <button id="submit-btn">CLAIM YOUR FREE TRIAL</button>

      <p>By clicking the button, you are agreeing to our <span id="red">Terms and Services </span> </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
